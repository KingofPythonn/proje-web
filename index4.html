<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api & Datatable</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <style>
        section{
            position: relative;
            width: 100%;
            padding: 0px 8% 20px;
        }
        header h1{
            color: #8e44ad;
            font-size: 2em;
            margin:30px 0px
        }

    </style>
</head>
<body class="gradient-background">
    
    <section>
        <header>
            <h1>Report</h1>
        </header>

        <!-- table area -->
        <table id="example" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>number_of_channels</th>
                    <th>number_of_messages</th>
                    <th>number_of_votes</th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            
            
        </table>
    </section>


    <!-- js library -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>


    <script>
        


        
            

            fetch('http://127.0.0.1:8000/report')
            .then(res=>res.json())
            .then(data=>{
                console.log("data", data)
                displayProducts(data)


            })




            async function displayProducts(products) {
                let html=""
               
                    html += '<tr>';
                html += `
                        <td>${products.number_of_channels}</td>
                        <td>${products.number_of_messages}</td>
                        <td>${products.number_of_votes}</td>`;
                html += '</tr>';
               
                document.querySelector('tbody').innerHTML = await html;
                $(document).ready(function () {
                $('#example').DataTable();
            });
            }
     
    </script>
</body>
</html>
